<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const ul = document.querySelector('ul');    //リスト
        const text = document.querySelector('input');   //入力欄
        const button = document.querySelector('button');    //ボタン

        button.addEventListener('click', itemInput);
        //ボタンがクリックされた時、買うものリストを更新する関数
        function itemInput(){

            let itemContent = text.value;
            text.value = '';
            
            const item = document.createElement("span");
            var itemList = document.createElement("li");
            const deleteButton = document.createElement("button");
            
            itemList.appendChild(item);
            itemList.appendChild(deleteButton);
            item.textContent = itemContent;
            deleteButton.textContent = "削除";
            ul.appendChild(itemList); 

            deleteButton.addEventListener('click', selectDelete);
            function selectDelete(){
                ul.removeChild(itemList);
            }
            focus();
        }
    </script>
  </body>
</html>
